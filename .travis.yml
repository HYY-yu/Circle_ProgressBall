language: android
android:
  components:
    - build-tools-26.0.2
    - android-26
    - extra-android-m2repository
    - extra-android-support
    
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build
